<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoL Draft Builder</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">

    <!-- LEFT -->
    <aside class="panel left">
      <div class="panelHeader">
        <div class="panelTitle">Participants</div>
        <button id="btnOpenAdd" class="iconBtn" aria-label="Add participant">+</button>
      </div>

      <div class="sectionMini">
        <span id="totalCount" class="mutedText">0 available</span>
        <span id="draftStatePill" class="pill">Draft: Off</span>
      </div>

      <!-- ✅ Paste zone -->
      <div id="pasteZone" class="pasteZone" tabindex="0" aria-label="Paste zone">
        PASTE HERE (닉/티어/라인)
      </div>

      <div id="participantsList" class="list" aria-label="Participants list"></div>
    </aside>

    <!-- CENTER -->
    <main class="panel center">
      <div class="centerHeader">
        <div class="centerHeaderTitle">Drop a captain here to create a team (N teams)</div>
        <div class="mutedText small">Draft ON일 때만 드래그 픽 가능. 클릭 픽도 가능.</div>
      </div>

      <div class="captainDropZoneWrap">
        <div id="captainDropZone" class="captainDropZone">⭐ Drop captain here</div>
      </div>

      <div id="teamsGrid" class="teamsGrid"></div>
    </main>

    <!-- RIGHT -->
    <aside class="panel right">
      <button id="btnToggleDraftTop" class="primaryBtn">Start Draft</button>

      <div class="settingsCard">
        <div class="settingsTitle">Draft Settings</div>

        <div class="radioGroup">
          <label class="radioRow">
            <input type="radio" name="mode" value="draft" checked />
            <span>Draft Mode</span>
          </label>
        </div>

        <div class="settingsSubTitle">Pick Order</div>
        <div class="mutedText small">드래그해서 순서 변경 가능 (Draft OFF 추천)</div>
        <div id="pickOrder" class="pickOrder"></div>

        <div class="settingsSubTitle">Pick Pattern</div>
        <div class="mutedText small">스네이크: 1..N..1 반복 (예: 4팀=12344321)</div>
        <button id="btnCopyKorean" class="secondaryBtn" style="width:100%; margin-top:12px;">
          Copy (Korean)
        </button>
      </div>

      <button id="btnToggleDraftBottom" class="primaryBtn ghostSpace">Start Draft</button>
    </aside>

  </div>

  <!-- Add Participant Modal -->
  <div id="modalBackdrop" class="modalBackdrop hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHeader">
        <div class="modalTitle">Add Participant</div>
        <button id="btnCloseAdd" class="iconBtn" aria-label="Close">✕</button>
      </div>

      <form id="addForm" class="form">
        <label class="field">
          <span>Nickname</span>
          <input id="inpName" type="text" required placeholder="e.g. Faker" />
        </label>

        <div class="field">
          <span>Lanes (multi-select)</span>
          <div class="laneGrid" id="laneGrid">
            <label class="laneOpt"><input type="checkbox" value="TOP" /> TOP</label>
            <label class="laneOpt"><input type="checkbox" value="JGL" /> JGL</label>
            <label class="laneOpt"><input type="checkbox" value="MID" /> MID</label>
            <label class="laneOpt"><input type="checkbox" value="ADC" /> ADC</label>
            <label class="laneOpt"><input type="checkbox" value="SUP" /> SUP</label>
          </div>
        </div>

        <label class="field">
          <span>Tier</span>
          <select id="inpTier" required>
            <option value="" disabled selected>Select tier</option>
            <option>Iron</option>
            <option>Bronze</option>
            <option>Silver</option>
            <option>Gold</option>
            <option>Platinum</option>
            <option>Emerald</option>
            <option>Diamond</option>
            <option>Master</option>
            <option>Grandmaster</option>
            <option>Challenger</option>
          </select>
        </label>

        <div class="formActions">
          <button type="button" id="btnCancelAdd" class="secondaryBtn">Cancel</button>
          <button type="submit" class="primaryBtn">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
